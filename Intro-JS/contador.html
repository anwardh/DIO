<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/styless.css"> <!-- Importação do CSS -->

    <title>Contador</title>
    
</head>
<body>

    <h1>Aula 05 - Intro ao JS - Contador</h1>
    <p>Este é um pequeno Projeto que trata da criação de um Contador.</p>
    <p>Clique nos botões para alterar o valor.</p>

    <div id="counter">
        <button name="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button name="adicionar" onclick="increment()">+</button>
    </div>

    <script src="./assets/javascript/scripts.js"></script> <!-- Importação do JS -->
    
</body>
</html>
